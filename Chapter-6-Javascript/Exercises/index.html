<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="interaction.js"></script>
</head>
<body>
    <div class="calcu">
        <h1>Petrol Calculator</h1>
        <div class="number">
            <div>
                <label for="gas">Fuel (Liters)</label>
            </div>  
            <div>
                <input type="number" name="fuel" id="gas" placeholder="1">
            </div>

            <div>
                <label for="fuelType">Fuel Type</label>
            </div>
            <div>
                <select id="fuelType">
                    <option value="eplus91">E-Plus 91</option>
                    <option value="special95">Special 95</option>
                    <option value="super98">Super 98</option>
                    <option value="diesel">Diesel</option>
                </select>
            </div>
        </div>
        <button onclick="calculateTotalPrice()">Calculate Total Price</button>
        <div id="cost"></div>
    </div>
</body>
</html>
